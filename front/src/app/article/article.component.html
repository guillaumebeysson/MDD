<mat-card (click)="onSelect()">
    <mat-card-title>{{ article.title }}</mat-card-title>
    <div class="header-card">
        <p class="createdAt"><mat-icon>date_range</mat-icon> {{ article.createdAt | date: 'dd/MM/yyyy'}}</p>
        <p class="username"><mat-icon>account_circle</mat-icon> {{ article.username | titlecase }}</p>
    </div>
    <mat-card-content>
        <p>{{ article.content }}</p>
    </mat-card-content>
</mat-card>
