<mat-card (click)="onSelect()">
    <mat-card-title>{{ article.title }}</mat-card-title>
    <div class="header-card">
        <p>{{ article.createdAt | date: 'dd/MM/yyyy'}}</p>
        <p>{{ article.username | titlecase }}</p>
    </div>
    <mat-card-content>
        <p>{{ article.content }}</p>
    </mat-card-content>
</mat-card>
